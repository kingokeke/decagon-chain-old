<html>

<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </link>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <p>LOGIN TO DECAGON CHAIN</p>
    <form class="form-default" action=" http://localhost:3000/students" id="student">

        <div class="form-group">
            <label for="uname">Username</label>
            <input required type="text" id="uname" placeholder="Enter Username" class="form-control">
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input required type="text" id="pwd" placeholder="Enter Password" class="form-control">
        </div>

        <button type="submit" class="btn btn-default" id="login">Login</button>

    </form>
    <p id="result"> </p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
